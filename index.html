<form>
<div style="width: 500px" class="m-auto mt-5">
    <div id="forma">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">EMAIL:</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>

    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">PASSWORD:</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
<div id="info">
    <div class="mb-3">
        <label for="exampleInputFullName1" class="form-label">FULL NAME:</label>
        <input type="text" class="form-control" id="exampleInputFullName1">
    </div>

    <div class="mb-3">
        <label for="exampleInputCountry" class="form-label">COUNTRY:</label>
        <select type="country" class="form-select" id="exampleInputCountry">
            <option>Kazakhstan</option>
            <option>USA</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">BIRTHDATE:</label>
        <input type="date" class="form-control" id="exampleInputBirthdate">
    </div>
</div>
    <div id="knopka">
        <button type="button" id="fb" onclick="register()" class="btn btn-primary">REGISTER</button>
    </div>
    </div>
</div>
</form>

<script>
        function register() {
        let email = document.getElementById('exampleInputEmail1').value;
        let password = document.getElementById('exampleInputPassword1').value;
        let fullName = document.getElementById('exampleInputFullName1').value;
        let country = document.getElementById('exampleInputCountry').value;
        let date = document.getElementById('exampleInputBirthdate').value;

        if (email && password && fullName && country && date){
        localStorage.setItem('keyEmail', email);
        localStorage.setItem('keyPassword', password);
        localStorage.setItem('keyFullName', fullName);
        localStorage.setItem('keyCountry', country);
        localStorage.setItem('keyDate', date);
        document.getElementById("info").remove();
        document.getElementById("fb").remove();
        document.getElementById("knopka").innerHTML = "<button type='button' class='btn btn-primary' onclick='login()'>Login</button>";

            }else{
            alert('Пошёл вон!')
        }
        }
        function login() {
            let enteredEmail = document.getElementById('exampleInputEmail1').value;
            let enteredPassword = document.getElementById('exampleInputPassword1').value;

            let storedEmail = localStorage.getItem('keyEmail');
            let storedPassword = localStorage.getItem('keyPassword');

            if (enteredEmail === storedEmail && enteredPassword === storedPassword) {
                window.location.href = "index3.html";
            } else {
                alert('Invalid email or password');
            }
        document.getElementById("forms").remove();
        }
</script>
