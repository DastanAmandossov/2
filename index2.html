<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Spring task 4</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-primary container">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="index3.html">Twitter</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="ms-auto" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="index3.html">Tweets</a>
                </li>
                <li class="nav-item">
                    <a id="login" class="nav-link active text-white" href="index2.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-white" href="index.html">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<form>
    <div style="width: 500px" class="m-auto mt-5">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">EMAIL:</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">PASSWORD:</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="button" onclick="login()" class="btn btn-primary">SIGN IN</button>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script>
    function login() {
        let enteredEmail = document.getElementById('exampleInputEmail1').value;
        let enteredPassword = document.getElementById('exampleInputPassword1').value;

        let storedEmail = localStorage.getItem('keyEmail');
        let storedPassword = localStorage.getItem('keyPassword');

        if (enteredEmail === storedEmail && enteredPassword === storedPassword) {
            window.location.href = "index3.html";
        } else {
            alert('Invalid email or password');
        }
    }
</script>
</body>
</html>
